<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Error Makes Clever Learning Academy</h1>
        <h4>Training | Tech news | Fresher guide</h4>
        <p>
            Master coding,embrace mistakes and refine your craft with each correction
        </p>
        <hr>
        <h2>Registration Form</h2>
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Select a course:</td>
                    <td>
                        <select>
                            <option>Full stack development</option>
                            <option>Python</option>
                            <option>Web development</option>
                        </select>
                    </td>
                </tr>
              <tr>
                    <td>Upload your resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </center>
    <hr>
</body>
</html>
